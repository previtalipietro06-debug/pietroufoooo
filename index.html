<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UFO Jump: Hero Edition</title>
    <style>
        body { margin: 0; overflow: hidden; background: #020205; font-family: 'Arial Black', sans-serif; }
        canvas { display: block; touch-action: none; cursor: pointer; }
        #ui { position: absolute; top: 20px; width: 100%; text-align: center; color: #0f0; font-size: 30px; text-shadow: 0 0 10px #0f0; pointer-events: none; }
        #inst { position: absolute; bottom: 20px; width: 100%; text-align: center; color: white; font-size: 14px; opacity: 0.7; }
    </style>
</head>
<body>
    <div id="ui">PUNTI: <span id="score">0</span></div>
    <div id="inst">Usa le FRECCE o CLICCA ai lati per muoverti</div>
    <canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const scoreElement = document.getElementById('score');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let score = 0;
let gameActive = true;
const faceImg = new Image();
// METTI QUI IL TUO LINK PNG:
faceImg.src = 'https://i.imgur.com'; 

const player = {
    x: 0, y: 0, w: 60, h: 90,
    vy: 0, gravity: 0.4, jump: -14,
    vx: 0, speed: 8
};

let platforms = [];

function initGame() {
    score = 0;
    scoreElement.innerText = "0";
    player.x = canvas.width / 2 - 30;
    player.y = canvas.height - 200;
    player.vy = 0;
    player.vx = 0;
    
    platforms = [];
    // Piattaforma iniziale proprio sotto i piedi
    platforms.push({ x: canvas.width/2 - 60, y: canvas.height - 110, w: 120, h: 25, isBase: true });
    
    // Genera le altre piattaforme verso l'alto
    for(let i=1; i<8; i++) {
        addPlatform(canvas.height - (i * 130));
    }
    gameActive = true;
}

function addPlatform(yPos) {
    platforms.push({
        x: Math.random() * (canvas.width - 100),
        y: yPos,
        w: 100, h: 25,
        speed: (Math.random() - 0.5) * 3 // Alcuni UFO si muovono!
    });
}

function update() {
    if (!gameActive) return;

    player.vy += player.gravity;
    player.y += player.vy;
    player.x += player.vx;

    // Effetto "Pac-Man" (esci a destra, rientri a sinistra)
    if (player.x + player.w < 0) player.x = canvas.width;
    if (player.x > canvas.width) player.x = -player.w;

    // Movimento telecamera
    if (player.y < canvas.height / 2) {
        let diff = canvas.height / 2 - player.y;
        player.y = canvas.height / 2;
        score += Math.floor(diff * 0.1);
        scoreElement.innerText = score;
        
        platforms.forEach(p => {
            p.y += diff;
            if (p.y > canvas.height) {
                platforms.shift();
                addPlatform(0);
            }
        });
    }

    // Collisioni con UFO (solo quando si cade)
    if (player.vy > 0) {
        platforms.forEach(p => {
            if (player.x + 20 < p.x + p.w && player.x + player.w - 20 > p.x &&
                player.y + player.h > p.y && player.y + player.h < p.y + p.h + 15) {
                player.vy = player.jump;
                player.y = p.y - player.h; // Evita di incastrarsi
            }
        });
    }

    // Movimento UFO laterale
    platforms.forEach(p => {
        if(p.speed) {
            p.x += p.speed;
            if(p.x < 0 || p.x > canvas.width - p.w) p.speed *= -1;
        }
    });

    // Game Over migliorato
    if (player.y > canvas.height + 100) {
        gameActive = false;
        setTimeout(() => {
            if(confirm("OPS! Sei caduto nel vuoto siderale.\nPunteggio: " + score + "\n\nVuoi riprovare?")) {
                initGame();
            }
        }, 100);
    }
}

function draw() {
    // Sfondo spaziale
    ctx.fillStyle = '#020205';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    // Disegna UFO
    platforms.forEach(p => {
        ctx.fillStyle = '#333';
        ctx.beginPath(); // Base grigia
        ctx.ellipse(p.x + p.w/2, p.y + 10, p.w/2, 12, 0, 0, Math.PI * 2);
        ctx.fill();
        ctx.fillStyle = '#00ff88'; // Luci verdi
        ctx.beginPath();
        ctx.ellipse(p.x + p.w/2, p.y + 5, p.w/3, 8, 0, 0, Math.PI * 2);
        ctx.fill();
    });

    // DISSEGNA PERSONAGGIO VESTITO
    // Mantello
    ctx.fillStyle = '#e74c3c';
    ctx.fillRect(player.x + 5, player.y + 40, player.w - 10, 40);
    // Vestito (Tutina azzurra)
    ctx.fillStyle = '#3498db';
    ctx.fillRect(player.x + 15, player.y + 40, 30, 45);
    
    // Testa (Tua foto o Segnaposto)
    if (faceImg.complete && faceImg.naturalWidth !== 0) {
        ctx.drawImage(faceImg, player.x, player.y, 60, 60);
    } else {
        ctx.fillStyle = '#f1c40f'; // Faccia gialla se manca la foto
        ctx.beginPath();
        ctx.arc(player.x + 30, player.y + 30, 25, 0, Math.PI * 2);
        ctx.fill();
    }
}

function gameLoop() {
    update();
    draw();
    requestAnimationFrame(gameLoop);
}

// Controlli
window.onkeydown = (e) => {
    if(e.key === "ArrowLeft") player.vx = -player.speed;
    if(e.key === "ArrowRight") player.vx = player.speed;
};
window.onkeyup = (e) => {
    if(["ArrowLeft", "ArrowRight"].includes(e.key)) player.vx = 0;
};

// Touch
canvas.onmousedown = canvas.ontouchstart = (e) => {
    const x = e.touches ? e.touches[0].clientX : e.clientX;
    player.vx = (x < canvas.width / 2) ? -player.speed : player.speed;
};
canvas.onmouseup = canvas.ontouchend = () => player.vx = 0;

// Partenza
initGame();
gameLoop();
</script>
</body>
</html>
