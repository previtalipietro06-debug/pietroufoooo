<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Valentine ğŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 35px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      z-index: 2;
      max-width: 320px;
    }

    .photo {
      width: 200px;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    h1 {
      color: #ff4d6d;
      font-size: 22px;
      margin-bottom: 25px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #yes:hover {
      transform: scale(1.1);
    }

    #no {
      background: #ccc;
      color: black;
      position: relative;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: float 6s infinite ease-in;
      opacity: 0.7;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-800px); opacity: 0; }
    }
  </style>
</head>

<body>

  <div class="card">
    <!-- CAMBIA IL NOME DEL FILE DELLA FOTO QUI -->
    <img src="foto.jpg" class="photo">

    <h1>
      Erini, I love you ğŸ’–<br>
      Will you be my Valentine?
    </h1>

    <div class="buttons">
      <button id="yes" onclick="yesClick()">SÃ¬ ğŸ’˜</button>
      <button id="no" onmouseover="moveNo()">No ğŸ’”</button>
    </div>
  </div>

  <script>
    function yesClick() {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          justify-content:center;
          align-items:center;
          background:linear-gradient(135deg,#ff9a9e,#fad0c4);
          font-family:'Comic Sans MS',cursive;
          text-align:center;">
          <h1 style="color:#ff4d6d;">
            YEEEES ğŸ˜ğŸ’–<br>
            Happy Valentineâ€™s Day!
          </h1>
        </div>
      `;
    }

    function moveNo() {
      const noBtn = document.getElementById("no");
      const x = Math.random() * 300 - 150;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "ğŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
