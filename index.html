<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UFO Jump Fix</title>
    <style>
        body { margin: 0; overflow: hidden; background: #050510; font-family: 'Courier New', Courier, monospace; }
        canvas { display: block; touch-action: none; }
        #ui { position: absolute; top: 10px; left: 10px; color: #0f0; font-size: 20px; text-shadow: 2px 2px #000; z-index: 10; pointer-events: none; }
    </style>
</head>
<body>
    <div id="ui">SCORE: <span id="score">0</span></div>
    <canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const scoreElement = document.getElementById('score');

// Adattamento schermo
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let score = 0;
let gameActive = true;
const faceImg = new Image();
faceImg.src = 'https://i.imgur.com'; // Link temporaneo

const player = {
    x: canvas.width / 2 - 30,
    y: canvas.height - 150,
    w: 60, h: 80,
    vy: 0, gravity: 0.5, jump: -15,
    vx: 0, speed: 7
};

const platforms = [];
for(let i=0; i<8; i++) {
    platforms.push({
        x: Math.random() * (canvas.width - 80),
        y: canvas.height - (i * (canvas.height / 7)),
        w: 80, h: 20
    });
}

function update() {
    if (!gameActive) return;

    player.vy += player.gravity;
    player.y += player.vy;
    player.x += player.vx;

    // Bordi schermo
    if (player.x < 0) player.x = canvas.width;
    if (player.x > canvas.width) player.x = 0;

    // Movimento telecamera e punteggio
    if (player.y < canvas.height / 2) {
        let diff = canvas.height / 2 - player.y;
        player.y = canvas.height / 2;
        score += 1;
        scoreElement.innerText = score;
        platforms.forEach(p => {
            p.y += diff;
            if (p.y > canvas.height) {
                p.y = 0;
                p.x = Math.random() * (canvas.width - 80);
            }
        });
    }

    // Collisioni
    platforms.forEach(p => {
        if (player.vy > 0 && 
            player.x + player.w > p.x && player.x < p.x + p.w &&
            player.y + player.h > p.y && player.y + player.h < p.y + p.h + 10) {
            player.vy = player.jump;
        }
    });

    if (player.y > canvas.height) {
        alert("GAME OVER! Score: " + score);
        resetGame();
    }
}

function draw() {
    ctx.fillStyle = '#050510';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Disegna UFO
    platforms.forEach(p => {
        ctx.fillStyle = '#00ff88';
        ctx.beginPath();
        ctx.ellipse(p.x + 40, p.y + 10, 40, 10, 0, 0, Math.PI * 2);
        ctx.fill();
        ctx.fillStyle = '#fff';
        ctx.fillRect(p.x + 30, p.y - 5, 20, 5);
    });

    // Disegna Personaggio (Vestito)
    ctx.fillStyle = '#ff00ff'; // Corpo viola divertente
    ctx.fillRect(player.x + 10, player.y + 30, 40, 40);
    
    // Testa (Foto o Rettangolo se non carica)
    if (faceImg.complete && faceImg.naturalWidth !== 0) {
        ctx.drawImage(faceImg, player.x, player.y, 60, 60);
    } else {
        ctx.fillStyle = '#f1c40f';
        ctx.fillRect(player.x, player.y, 60, 60);
    }
}

function resetGame() {
    score = 0;
    player.y = canvas.height - 150;
    player.vy = 0;
    gameActive = true;
}

// Ciclo principale fluido
function gameLoop() {
    update();
    draw();
    requestAnimationFrame(gameLoop);
}

// CONTROLLI TASTIERA
window.onkeydown = (e) => {
    if(e.key === "ArrowLeft") player.vx = -player.speed;
    if(e.key === "ArrowRight") player.vx = player.speed;
};
window.onkeyup = () => player.vx = 0;

// CONTROLLI TOUCH/MOUSE (Per sbloccare il movimento se la tastiera fallisce)
window.onmousedown = window.ontouchstart = (e) => {
    const clickX = e.touches ? e.touches[0].clientX : e.clientX;
    if (clickX < canvas.width / 2) player.vx = -player.speed;
    else player.vx = player.speed;
};
window.onmouseup = window.ontouchend = () => player.vx = 0;

gameLoop(); // Avvio forzato
</script>
</body>
</html>
